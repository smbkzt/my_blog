{% extends 'blog/base.html' %}
{% block title %}
    <title>Posts archive</title>
{% endblock %}
{% block content %}
    <div class="content">
        {% if latest_posts %}
            {% for post in latest_posts%}
                <h1><a href="{% url 'blog:detailed_view' post.slug%}">{{post.title}}</a></h1>
                <img src="https://dbader.org/blog/figures/dictionaries-maps-and-hashtables-in-python.png" width=600 height=300 alt="{{post.title}}">
                <p class="preview">{{post.preview}}</p>
                <a href="{% url 'blog:detailed_view' post.slug%}">â†’ Continue reading<a>
                <hr>
            {% endfor %}
        {%else %}
            <p>No posts are available</p>
        {%endif%}
    </div>
{% endblock %}
